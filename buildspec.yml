version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18.x
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Running build..."
      - npm run build
      - echo "Build completed"
      - ls -la dist-server/bin/
artifacts:
  files:
    - package.json
    - dist-server/**
    - node_modules/**
    - public/**
    - server/**
    - .ebextensions/**
  base-directory: './'
